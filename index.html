<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Gabriel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <a href="#">Gmail</a>
    <a href="#">Imágenes</a>
    <a href="#" class="dots-icon"><img src="/img/cuadrado.png" alt=""></a>
    <a href="#" class="profile-icon"><img src="/img/usuario-de-perfil.png" alt=""></a>
  </div>

  <div class="container">
    <!-- Logo con tu nombre -->
    <h1 class="logo">
      <span style="color: #4285F4;">G</span>
      <span style="color: #DB4437;">a</span>
      <span style="color: #F4B400;">b</span>
      <span style="color: #0F9D58;">r</span>
      <span style="color: #4285F4;">i</span>
      <span style="color: #DB4437;">e</span>
      <span style="color: #F4B400;">l</span>
    </h1>

    <!-- Barra de búsqueda -->
    <div class="search-container">
      <img src="img/lupa.png" alt="" class="search-icon">
      <input type="text" class="search-bar" placeholder="Sobre mí" readonly>
      <img src="img/voz-de-google.png" alt="" class="mic-icon">
      <img src="img/Google_Lens_Icon.svg.png" alt="" class="lens-icon">
    </div>

    <!-- Botones -->
    <div class="buttons">
      <a href="results.html" class="button">Buscar con Google</a>
      <a href="#projects" class="button">Voy a tener suerte</a>
    </div>

    <!-- Texto "Google disponible en:" -->
    <div class="language-text">
      Google disponible en: <a href="#">Español (Latinoamérica)</a> <a href="#">English</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-top">
      <span>Costa Rica</span>
    </div>
    <div class="footer-bottom">
      <div class="footer-left">
        <a href="#">Sobre Google</a>
        <a href="#">Publicidad</a>
        <a href="#">Negocios</a>
        <a href="#">Cómo funciona la Búsqueda</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacidad</a>
        <a href="#">Condiciones</a>
        <a href="#">Configuración</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
